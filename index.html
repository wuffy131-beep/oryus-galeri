<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levent Dayı’ya Sürpriz 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px #ff69b4;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 2px 2px 10px #ff69b4; }
      to { text-shadow: 2px 2px 25px #ff1493; }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px auto;
      max-width: 900px;
      padding: 10px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.08);
    }

    .iban-box {
      margin: 20px auto;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 15px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .iban-text {
      font-size: 1.2rem;
      font-weight: bold;
    }

    button.copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.copy-btn:hover {
      background: #ff1493;
    }

    .messages-section {
      margin-top: 40px;
      background: rgba(255,255,255,0.9);
      border-radius: 25px;
      padding: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .messages-section h2 {
      color: #ff1493;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .msg {
      background: #ffe4ec;
      padding: 10px;
      border-radius: 15px;
      margin: 5px 0;
      text-align: left;
      font-size: 1rem;
    }

    input, textarea {
      width: 90%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }

    footer {
      margin: 30px 0;
      color: white;
      text-shadow: 1px 1px 5px #ff69b4;
    }

    /* Şifre ekranı */
    #password-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffb6b9, #fae3d9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #password-screen input {
      padding: 10px 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
    }

    #password-screen button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #hint {
      margin-top: 10px;
      color: #555;
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="password-screen">
    <h2>🔒 Siteye Giriş</h2>
    <p>Şifreyi gir:</p>
    <input type="password" id="pass" placeholder="Şifre">
    <button onclick="checkPass()">GİRİŞ</button>
    <p id="hint">İpucu:En Sevdigin Yegeninin Dogum Günü Gün Ay Yıl 🎂</p>
  </div>

  <div id="main-content" style="display:none;">
    <h1>🎉 İyi ki Doğdun  Dayım! 🎂</h1>

    <audio autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="gallery">
      <img src="foto1.jpg" alt="">
      <img src="foto2.jpg" alt="">
      <img src="foto3.jpg" alt="">
      <img src="foto4.jpg" alt="">
      <img src="foto5.jpg" alt="">
    </div>

    <div class="iban-box">
      <div class="iban-text">IBAN: <span id="iban">TR630001200143800001108536
</span></div>
      <div class="iban-text">Alıcı: <span id="alici">ORHAN DORUK AYKAÇ</span></div>
      <button class="copy-btn" onclick="copyIban()">📋 Kopyala</button>
    </div>

    <div class="messages-section">
      <h2>💬 Mesaj Bırak</h2>
      <input type="text" id="name" placeholder="Adın">
      <textarea id="message" rows="3" placeholder="Mesajını yaz..."></textarea>
      <button class="copy-btn" onclick="addMessage()">Gönder</button>

      <h3>📜 Gelen Mesajlar:</h3>
      <div id="messages"></div>
    </div>

    <footer>💖 Sevgilerle, Doruk</footer>
  </div>

  <script>
    // Şifre kontrolü
    function checkPass() {
      const pass = document.getElementById("pass").value;
      if (pass === "09022013") {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        loadMessages();
      } else {
        alert("❌ Yanlış şifre!");
      }
    }

    // IBAN kopyalama
    function copyIban() {
      const iban = document.getElementById("iban").innerText;
      navigator.clipboard.writeText(iban);
      alert("✅ IBAN kopyalandı!");
    }

    // Mesaj ekleme
    async function addMessage() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message").value.trim();
      if (!name || !msg) return alert("Lütfen adını ve mesajını yaz.");

      const res = await fetch("/api/message", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, msg })
      });

      if (res.ok) {
        document.getElementById("name").value = "";
        document.getElementById("message").value = "";
        loadMessages();
      } else {
        alert("Mesaj kaydedilemedi 😢");
      }
    }

    // Mesajları yükle
    async function loadMessages() {
      const res = await fetch("/api/messages");
      const data = await res.json();
      const box = document.getElementById("messages");
      box.innerHTML = "";
      data.forEach(m => {
        const div = document.createElement("div");
        div.classList.add("msg");
        div.innerHTML = `<strong>${m.name}</strong>: ${m.msg}`;
        box.appendChild(div);
      });
    }
  </script>
</body>
</html>
